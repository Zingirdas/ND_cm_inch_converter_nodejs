<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skaičiavimai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <div class="card mt-5">
                    <div class="card-header" style="font-weight: 700;">CM → INCH skaičiuotuvas</div>
                    <div class="card-body">
                        <form method='POST' action='calculate'>
                            <div class="mb-3 row">
                                <label for="" class="col-sm-3 col-form-label text-center">CM:</label>
                                <div class="col-sm-6">
                                    <input class="form-control" type='text' name='x'><br>
                                </div>
                            </div>
                            <button type='submit' class="btn btn-success ">Paskaičiuoti</button>
                        </form>
                    </div>
                </div>
                <br>

                <div class="card mt-5">
                    <div class="card-header" style="font-weight: 700;">INCH → CM skaičiuotuvas</div>
                    <div class="card-body">
                        <form method='POST' action='calculate'>
                            <div class="mb-3 row">
                                <label for="" class="col-sm-3 col-form-label text-center">INCH:</label>
                                <div class="col-sm-6">
                                    <input class="form-control" type='text' name='c'><br>
                                </div>
                            </div>
                            <button type='submit' class="btn btn-success ">Paskaičiuoti</button>
                        </form>
                    </div>
                </div>



            </div>
        </div>
    </div>
    </div>
</body>

</html>
